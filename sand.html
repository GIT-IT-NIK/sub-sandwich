<!DOCTYPE html>
<html lang=">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">-->

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/sand.css">

        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Sandwich maker</title>
    </head>
    <body>
        <div class="container">
<h1>Drag &amp; Drop Sandwich Maker</h1>
<section>
  <div class="columns">
	<!-- Left -->  	
    <div class="left">
    <p><em>Drag any topping on to the bread</em></p>
      <div id="bread">
        <img src="http://www.movingpixelsdesign.com/codepen/bread.png" alt="Bread">
        <div class="labels"></div>
        <p><input class="reset" type="Reset"></p> 
      </div>
      <div> <label for="navi-toggle" class="navigation__button">
                <span class="navigation__icon">&nbsp;</span>
            </label></div>
      <div>
            <a href="index.html" class="btn btn--white btn--animated">Return</a>
      </div>
    </div>
    <!-- Right -->  
    <div class="right">
    <h3>TOPPINGS</h3>
      <div id="toppings">
        <div class="blocks">
          <div class="drag" id="pb"><img src="http://www.movingpixelsdesign.com/codepen/pb.png" alt="Peanut Butter"></div>
          <p>Peanut Butter</p>
        </div>
        <div class="blocks">
          <div class="drag" id="grape"><img src="http://www.movingpixelsdesign.com/codepen/grape.png" alt="Grape Jelly"></div>
          <p>Grape Jelly</p>
          </div>
          <div class="clear"></div>
          <div class="blocks">
            <div class="drag" id="ham"><img src="http://www.movingpixelsdesign.com/codepen/ham.png" alt="Ham"></div>
          <p>Ham</p>
          </div>
          <div class="blocks">
            <div class="drag" id="cheese"><img src="http://www.movingpixelsdesign.com/codepen/cheese.png" alt="Cheese"></div>
          <p>Cheese</p>
          </div> 

      </div>  
    </div>
    
  </div>
</section>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="js/sand.js"></script>
    </body>
</html>
